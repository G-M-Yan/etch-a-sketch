<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin+Sketch"
</head>
<body>
    <h1>Etch a Sketch</h1>

    <div class="container"></div>
        
    <div class="left">
        <p >Grid Size:</p>
        <button id="small" class="grid-size">Small</button>
        <button id="medium" class="grid-size">Medium</button>
        <button id="large" class="grid-size">Large</button>
    </div>
    <div class="right">
        <p>Color:</p>
        <button id="black" class="grid-color">Black</button>
        <button id="warm" class="grid-color">Warm</button>
        <button id="cold" class="grid-color">Cold</button>
        <button id="eraser" class="grid-color">Eraser</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
